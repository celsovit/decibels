{% load url_replace %}
<nav aria-label="Navegação de página">
    <ul class="pagination justify-content-center">
        {% if page.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?{% url_replace page=page.previous_page_number %}" aria-label="Página anterior">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link" aria-hidden="true">&laquo;</span>
        </li>
        {% endif %}
        
        <li class="page-item"><span class="page-link">Página {{ page.number }}/{{ page.paginator.num_pages }}</span></li>

        {% if page.has_next %}
        <li class="page-item">
            <a class="page-link" href="?{% url_replace page=page.next_page_number %}" aria-label="Próxima página">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link" aria-hidden="true">&raquo;</span>
        </li>
        {% endif %}
    </ul>
</nav>
