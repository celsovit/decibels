{% extends 'base.html' %}

{% block title %}Esqueceu Sua Senha?{% endblock title %}

{% block content %}

    <h1>Esqueceu sua senha?</h1>
    <p>
        Digite seu endereço de e-mail abaixo e enviaremos por e-mail instruções para configurar uma nova.
    </p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Envie-me instruções!">
    </form>

{% endblock content %}
