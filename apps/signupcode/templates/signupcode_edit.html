{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Autorizações de Registro</h3>
        </div>
        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success ml-2" type="submit">Salvar</button>
                <a href="{% url 'signupcode_list' %}" class="btn btn-danger">Cancelar</a>
            </form>
        </div>
    </div>

{% endblock content %}
